name: ubercontrol
description: App de controle financeiro para motoristas
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Navegação
  go_router: ^13.0.0

  # Armazenamento Local
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Utilitários
  intl: ^0.19.0
  uuid: ^4.2.1

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Gráficos
  fl_chart: ^0.65.0

  # Imagens e Câmera
  image_picker: ^1.0.5

  # Exportação
  pdf: ^3.10.7
  excel: ^2.1.0
  share_plus: ^7.2.1

  # Animações
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

  # Validação
  mask_text_input_formatter: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

